<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>

    <!-- Fonte moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/books/ui/showall}">ðŸ“š Book Manager</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-3" th:text="${book.Title}">Book Title</h2>

                    <ul class="list-group list-group-flush mb-4">
                        <li class="list-group-item">
                            <strong>Author:</strong> <span th:text="${book.Author}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Reader:</strong> <span th:text="${book.Reader}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Pages:</strong> <span th:text="${book.Pages}"></span>
                        </li>
                    </ul>

                    <div class="d-grid">
                        <a th:href="@{/books/ui/showall}" class="btn btn-outline-secondary">â¬… Back Home</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
