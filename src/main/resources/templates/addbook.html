<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonte moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/books/ui/showall}">ðŸ“š REBooks</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">

            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="mb-4 text-center">âž• Add New Book</h2>

                    <!-- Mensagem de feedback -->
                    <div th:if="${mensagem}" class="alert alert-info text-center" th:text="${mensagem}"></div>

                    <!-- FormulÃ¡rio -->
                    <form th:action="@{/books/ui/save}" th:object="${book}" method="post">
                        <div class="row g-3">

                            <div class="col-md-6">
                                <label for="Title" class="form-label">Title</label>
                                <input type="text" id="Title" th:field="*{Title}" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="Genre" class="form-label">Genre</label>
                                <input type="text" id="Genre" th:field="*{Genre}" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="Review" class="form-label">Review</label>
                                <input type="text" id="Review" th:field="*{Review}" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="Author" class="form-label">Author</label>
                                <input type="text" id="Author" th:field="*{Author}" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="Reader" class="form-label">Reader</label>
                                <input type="text" id="Reader" th:field="*{Reader}" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="Pages" class="form-label">Pages</label>
                                <input type="number" id="Pages" th:field="*{Pages}" class="form-control" required>
                            </div>

                            <div class="col-12 d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-success">Add Book</button>
                                <a th:href="@{/books/ui/showall}" class="btn btn-outline-secondary">â¬… Back Home</a>
                            </div>

                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
