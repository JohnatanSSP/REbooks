<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show All Books</title>

    <!-- Fonte moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .page-title {
            font-weight: 600;
        }
        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">ðŸ“š REBooks</a>
        <div>
            <a class="btn btn-light btn-sm" th:href="@{/books/ui/add}">âž• Add New Book</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="page-title text-center mb-4">Show All Books</h1>

    <!-- Tabela de livros -->
    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-primary">
                <tr>
                    <th>Img</th>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Reader</th>
                    <th>Pages</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td>
                        <!-- Placeholder de imagem -->
                        <img src="https://via.placeholder.com/50x70" class="img-thumbnail" alt="Book Img">
                    </td>
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.reader}"></td>
                    <td th:text="${book.pages}"></td>
                    <td class="text-center">
                        <a class="btn btn-sm btn-info text-white"
                           th:href="@{/books/show/{id}(id=${book.id})}">
                            Details
                        </a>
                        <a class="btn btn-sm btn-warning text-white"
                           th:href="@{/books/ui/show/{id}(id=${book.id})}">
                            Update
                        </a>
                        <a class="btn btn-sm btn-danger"
                           th:href="@{/books/delete/{id}(id=${book.id})}">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
